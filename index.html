<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=jacinto.design">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
	<link rel="stylesheet" href="style.css">
	<title>Quote generator</title>
</head>
<body>
		<div class="quote-container" id="quote-container">
			<!-- Quote -->
				<div class="quote-text">
					<i class="fas fa-quote-left"></i>
					<span class="quote">what you are is what you have been. What you'll be is what you are right now.</span>
				</div>
				<!-- Author -->
				<div class="quote-author">
					<span id="author">Buddha</span>
				</div>
				<!-- button -->
				<div class="button-container">
					<button class="twitter-button" title="Tweet This!" id="twitter">
						<i class="fab fa-twitter"></i>
					</button>
					<button class="new-quote">New Quote</button>
				</div>
		</div>	
</body>
</html>
